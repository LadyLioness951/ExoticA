{% extends 'base.html' %}
{% block content %}

<h1 class="center amber-text text-lighten-2">Delete Fun Fact?</h1>
<form action="" method="POST" class="center">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn #ffd54f amber lighten-2 black-text waves-effect waves-dark">
    <a href="{% url 'animal_detail' object.animal.id %}">Cancel</a>
</form>

{% endblock %}
