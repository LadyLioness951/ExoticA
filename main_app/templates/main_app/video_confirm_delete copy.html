{% extends 'base.html' %}
{% block content %}

  <h1 class="amber-text text-lighten-2">Delete Video</h1>
  <h4>Are you sure you want to delete <span class="black-text">{{ object.name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn #ffd54f amber lighten-2 black-text waves-effect waves-dark">
    <a href="{% url 'animal_detail' object.id %}">Cancel</a>
  </form>

{% endblock %}
