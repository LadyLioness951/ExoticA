{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoticA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper #ffd54f amber lighten-2">
            <ul class="black-text">
                <li><a class="black-text" href="{% url 'home' %}"> Exotica Gram Home </a></li>
                <li><a class="black-text" href="{% url 'about' %}"> About Exotica Gram </a></li>
                {% if user.is_authenticated %}
                <!-- other links go here. -->
                <li><a class="black-text" href="{% url 'animals_create' %}"> Add An Animal </a></li>
                <li><a class="black-text" href="{% url 'animals_index' %}"> View All Animals </a></li>
                <li><a class="black-text" href="{% url 'logout' %}"> Log Out</a></li>

                {% else %}
                <li><a class="black-text" href="{% url 'signup' %}"> Sign Up</a></li>
                <li><a class="black-text" href="{% url 'login' %}"> Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

<body class="#37474f blue-grey darken-3">
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
<footer>
    <div class="center #ffd54f amber lighten-2">All Rights Reserved, &copy; 2021 Rescue Animals &nbsp;</div>
</footer>

</html>
