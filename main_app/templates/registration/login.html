{% extends 'base.html' %}
{% block content %}

<h1 class="center amber-text text-lighten-2">Log In</h1>

<div id="login">
    <form method="post" action="{% url 'login' %}" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn #ffd54f amber lighten-2 black-text waves-effect waves-dark" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock %}
